{% extends 'base.html' %}

{% block head %}
<title>registration</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Registration</h1>
    <table>
        <tr>
            <th>register</th>
            <th>here</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>id: </td>
                <td>{{ task.id }}</td>
                <td>password: </td>
                <td>{{ task.pw }}</td>
                <td>isDriver: </td>
                <td>{{ task.isDriver }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <div class="form">
        <form action="/" method="POST">
            <tr>
                id:
            </tr>
            <input type="number" name="id">
            <tr>
                password:
            </tr>
            <input type="text" name="password">
            <tr>
                isDriver:
            </tr>
            <input type="hidden" name="isDriver" value="no">
            <input type="checkbox" name="isDriver" id="isDriver"value="yes">
            <input type="submit" value="register">
        </form>
    </div>
</div>
{% endblock %}
