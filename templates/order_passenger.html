{% extends 'base.html' %}

{% block head %}
<title>homepage</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Finding your order!</h1>
    <table>
        <tr>
            <td>Order id: </td>
            <td>{{ tasks.o_id }}</td>
        </tr>

        <tr>
            <td>Passenger id: </td>
            <td>{{ tasks.p_id }}</td>
        </tr>

        <tr>
            <td>Passenger pickup: </td>
            <td>{{ tasks.pick_up }}</td>
        </tr>

        <tr>
            <td>Passenger dropoff: </td>
            <td>{{ tasks.drop_off }}</td>
        </tr>

        <tr>
            <td>Order time: </td>
            <td>{{ tasks.date_created }}</td>
        </tr>

    </table>

</div>
{% endblock %}
