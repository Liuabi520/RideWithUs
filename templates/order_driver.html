{% extends 'base.html' %}

{% block head %}
<title>homepage</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Finding your order!</h1>
    <table>
        <tr>
            <th>o_id</th>
            <th>p_id</th>
            <th>pick_up</th>
            <th>drop_off</th>
        </tr>

        <div class="form">
            <input type="submit" name="btn" value="Order_by_id">
        </div>

        <div class="form">
            <input type="submit" name = "btn" value="Order_by_time">
        </div>

        {% for task in tasks %}
            <tr>
                <td>{{ task.o_id }}</td>
                <td>{{ task.p_id}}</td>
                <td>{{ task.pick_up}}</td>
                <td>{{ task.drop_off}}</td>
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
