{% extends 'base.html' %}

{% block head %}
<title>order driver</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Finding your order!</h1>
    <table>
        <tr>
            <th>pick up</th>
            <th>drop off</th>
            <th>posted time</th>
        </tr>
    </table>

    <div class="form">
        <form action="/order_d/{{driver.d_id}}" method="POST">

            <div class="form">
                <input type="submit" name = "btn" value="Order_by_early">
            </div>

            <div class="form">
                <input type="submit" name = "btn" value="Order_by_latest">
            </div>

            <div class="form">
                <input type="submit" name="btn" value="Order_by_pick_up">
            </div>

            <div class="form">
                <input type="submit" name="btn" value="Order_by_drop_off">
            </div>


        </form>
    </div>

    <table>
        {% for task in tasks %}
            <tr>
                <td>{{ task.pick_up}}</td>
                <td>{{ task.drop_off}}</td>
                <td>{{ task.date_created}}</td>
                <td>
                    <form action="/accept_order/{{driver.d_id}}/{{task.o_id}}" method="POST" >
                     <input type="submit" value="Accept" name="btn1">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>


</div>
{% endblock %}
